<div>
    <h2 id="page-heading">
        <span>Evenements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-evenement" [routerLink]="['/evenement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Evenement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="evenements?.length === 0">
        <span>No evenements found</span>
    </div>
    <div class="table-responsive" *ngIf="evenements?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Occurence</span></th>
            <th><span>Evenement</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evenement of evenements ;trackBy: trackId">
                <td><a [routerLink]="['/evenement', evenement.id, 'view' ]">{{evenement.id}}</a></td>
                <td>{{evenement.nom}}</td>
                <td>{{evenement.occurence}}</td>
                <td>
                    <div *ngIf="evenement.evenementId">
                        <a [routerLink]="['../evenement', evenement.evenementId , 'view' ]" >{{evenement.evenementNom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/evenement', evenement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/evenement', evenement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'evenement', { outlets: { popup: evenement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
