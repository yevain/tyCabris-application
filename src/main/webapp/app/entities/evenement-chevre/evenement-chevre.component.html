<div>
    <h2 id="page-heading">
        <span>Evenement Chevres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-evenement-chevre" [routerLink]="['/evenement-chevre/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Evenement Chevre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="evenementChevres?.length === 0">
        <span>No evenementChevres found</span>
    </div>
    <div class="table-responsive" *ngIf="evenementChevres?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Evenement</span></th>
            <th><span>Chevre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evenementChevre of evenementChevres ;trackBy: trackId">
                <td><a [routerLink]="['/evenement-chevre', evenementChevre.id, 'view' ]">{{evenementChevre.id}}</a></td>
                <td>{{evenementChevre.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="evenementChevre.evenementId">
                        <a [routerLink]="['../evenement', evenementChevre.evenementId , 'view' ]" >{{evenementChevre.evenementNom}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evenementChevre.chevreId">
                        <a [routerLink]="['../chevre', evenementChevre.chevreId , 'view' ]" >{{evenementChevre.chevreNom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/evenement-chevre', evenementChevre.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/evenement-chevre', evenementChevre.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'evenement-chevre', { outlets: { popup: evenementChevre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
