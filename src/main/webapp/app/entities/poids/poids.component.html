<div>
    <h2 id="page-heading">
        <span>Poids</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-poids" [routerLink]="['/poids/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Poids
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="poids?.length === 0">
        <span>No poids found</span>
    </div>
    <div class="table-responsive" *ngIf="poids?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Valeur</span></th>
            <th><span>Date</span></th>
            <th><span>Chevre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let poids of poids ;trackBy: trackId">
                <td><a [routerLink]="['/poids', poids.id, 'view' ]">{{poids.id}}</a></td>
                <td>{{poids.valeur}}</td>
                <td>{{poids.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="poids.chevreId">
                        <a [routerLink]="['../chevre', poids.chevreId , 'view' ]" >{{poids.chevreNom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/poids', poids.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/poids', poids.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'poids', { outlets: { popup: poids.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
