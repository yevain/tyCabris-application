<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taille">
            <h2><span>Taille</span> {{taille.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Valeur</span></dt>
                <dd>
                    <span>{{taille.valeur}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{taille.date}}</span>
                </dd>
                <dt><span>Chevre</span></dt>
                <dd>
                    <div *ngIf="taille.chevreId">
                        <a [routerLink]="['/chevre', taille.chevreId, 'view']">{{taille.chevreNom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/taille', taille.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
