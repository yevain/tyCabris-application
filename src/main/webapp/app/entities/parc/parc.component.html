<div>
    <h2 id="page-heading">
        <span>Parcs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parc" [routerLink]="['/parc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Parc
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="parcs?.length === 0">
        <span>No parcs found</span>
    </div>
    <div class="table-responsive" *ngIf="parcs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parc of parcs ;trackBy: trackId">
                <td><a [routerLink]="['/parc', parc.id, 'view' ]">{{parc.id}}</a></td>
                <td>{{parc.nom}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/parc', parc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parc', parc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'parc', { outlets: { popup: parc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
